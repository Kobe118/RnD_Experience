<!DOCTYPE html>

<mat-tab-nav-bar>
    <mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active-link"
    >
      <mat-icon>
        <img [src]="isActiveLink(link) ? link.iconActive : link.iconInactive" alt="{{ link.label }} icon" />
      </mat-icon>
      {{ link.label }}
    </mat-tab-link>
  </mat-tab-nav-bar>
