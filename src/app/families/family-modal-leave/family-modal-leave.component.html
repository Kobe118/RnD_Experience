<div class="modal-header">
    <h2><b>Are you certain you want to leave {{ family?.family_name }}?</b></h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-footer">
    <button type="button" class="button dark-gray" (click)="modalRef.close()">
        Cancel
    </button>
    <button type="button" class="button dark-green" (click)="deleteUser()">Leave</button>
</div>
