<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
        }

        .box {
            width: 350px;
            padding: 14px 26px;
            position: absolute;
            border-radius: 200px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: inline-flex;
        }

        .black-box {
            left: 20px;
            top: 571px;
            background: black;
        }

        .gradient-box {
            left: 20px;
            top: 713px;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.28) 0%, rgba(0, 0, 0, 0.28) 100%);
        }

        .box-content {
            color: white;
            font-size: 14px;
            font-family: Inter;
            font-weight: 600;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        .circle-container {
            width: 300px;
            height: 300px;
            left: 45px;
            top: 85px;
            position: absolute;
            justify-content: center;
            align-items: center;
            display: inline-flex;
        }

        .circle {
            width: 300px;
            height: 300px;
            background: linear-gradient(0deg, white 0%, white 100%), linear-gradient(0deg, rgba(0, 0, 0, 0.16) 0%, rgba(0, 0, 0, 0.16) 100%);
            border-radius: 25px;
        }

        .separator {
            width: 350px;
            height: 26px;
            left: 20px;
            top: 652px;
            position: absolute;
        }

        .separator-line {
            width: 145px;
            height: 0;
            position: absolute;
            border: 1.5px rgba(0, 0, 0, 0.56) solid;
        }

        .or-text {
            width: 32px;
            height: 26px;
            left: 159px;
            top: 0px;
            position: absolute;
            color: rgba(0, 0, 0, 0.56);
            font-size: 22px;
            font-family: Inter;
            font-weight: 700;
            word-wrap: break-word;
        }

        .icon-container {
            width: 390px;
            height: 44px;
            left: 0px;
            top: 0px;
            position: absolute;
        }

        .icon {
            width: 18px;
            height: 13px;
            position: absolute;
            background: black;
        }

        .time {
            left: 39px;
            top: 15px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 18px;
            font-family: SF Pro Display;
            font-weight: 600;
            line-height: 18px;
            word-wrap: break-word;
        }

        .time-icon {
            width: 26.6px;
            height: 12.5px;
            position: absolute;
            background: black;
        }

        .time-text {
            width: 26.6px;
            height: 12.5px;
            position: absolute;
            opacity: 0.4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box black-box">
        <a class="box-content" [routerLink]="['/LogIn']">Let's get started</a>
    </div>
    <div class="box gradient-box">
        <div class="box-content">
            Log in
        </div>
    </div>
    <div class="circle-container">
        <div class="circle"></div>
    </div>
    <div class="separator">
        <div class="separator-line"></div>
        <div class="or-text">OR</div>
        <div class="separator-line"></div>
    </div>
    <div class="icon-container">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="time">
            <div class="time-icon"></div>
            19:02
        </div>
    </div>
</div>
<router-outlet></router-outlet>
</body>
</html>
