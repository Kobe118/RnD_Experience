<div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel">Add member to {{ family?.family_name }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">User Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" required>
            <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched" class="text-danger">
                Please enter a valid email address.
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="button dark-gray" (click)="modalRef.close()">Close</button>
            <button type="submit" class="button dark-green">Add User</button>
        </div>
    </form>
</div>
