<div id="full-page-wo-nav">
    <form [formGroup]="updateProfileForm" (ngSubmit)="updateProfile()" class="form-widget">
        <!-- Display user profile picture -->
        <div *ngIf="user?.picture_url">
            <img [src]="user.picture_url" (error)="handleImageError(user)" alt="Profile Picture" class="profile-picture" />
        </div>

        <!-- Input for uploading a profile picture -->
        <div>
            <label for="profilePicture">Upload Profile Picture</label>
            <input type="file" id="profilePicture" (change)="onFileInputChange($event)" accept="image/*" />
        </div>

        <!-- Input fields for first name and name -->
        <mdb-form-control class="mb-4">
            <input mdbInput type="firstname" id="firstname" formControlName="firstname" class="form-control" />
            <label mdbLabel class="form-label" for="firstname">First Name</label>
        </mdb-form-control>

        <mdb-form-control class="mb-4">
            <input mdbInput type="lastname" id="lastname" formControlName="lastname" class="form-control" />
            <label mdbLabel class="form-label" for="lastname">Last Name</label>
        </mdb-form-control>

        <div>
            <label for="firstname">First Name</label>
            <input formControlName="firstname" id="firstname" type="text" />
        </div>
        <div>
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text" />
        </div>





        <!-- Button to update profile -->
        <div>
            <button type="submit" class="button primary block" [disabled]="loading">
                {{ loading ? 'Loading ...' : 'Update' }}
            </button>
        </div>

        <!-- Button to sign out -->
        <div>
            <button class="button block" (click)="signOut()">Sign Out</button>
        </div>
    </form>

</div>

<app-bottom-navigation></app-bottom-navigation>
