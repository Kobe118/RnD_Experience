<mat-stepper>
  <mat-step>
    <head>
      <title>Welcome Page</title>
    </head>
    <body>
    <div>
        <h1>Welcome!</h1>
    </div>
    <div>
        <p id="description">Get started with setting up your account now.</p>
    </div>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
    </body>
  </mat-step>
  <mat-step>
    <div class="row flex-center flex">
      <div class="col-6 form-widget" aria-live="polite">
        <h1 class="header">Supabase + Angular</h1>
        <p class="description">Sign in via magic link with your email below</p>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="form-widget">
          <div>
            <label for="email">Email</label>
            <input
              id="email"
              formControlName="email"
              class="inputField"
              type="email"
              placeholder="Your email"
              />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              id="password"
              formControlName="password"
              class="inputField"
              type="password"
              placeholder="Your password"
              />
          </div>
          <div>
            <label for="firstname">Firstname</label>
            <input
              id="firstname"
              formControlName="firstname"
              class="inputField"
              type="firstname"
              placeholder="Your First Name"
              />
            </div>
            <div>
              <label for="lastname">Lastname</label>
              <input
                id="lastname"
                formControlName="lastname"
                class="inputField"
                type="lastname"
                placeholder="Your Last Name"
              />
            </div>
            <div>
              <button type="submit" class="button block" [disabled]="loading">
                {{ loading ? 'Loading' : 'Send magic link' }}
              </button>
            </div>
        </form>
      </div>
    </div>
    <div>
      <p>Go to a different step to see the error state</p>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
