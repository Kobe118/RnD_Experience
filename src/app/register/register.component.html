<mat-stepper id="full-page-wo-nav">
  <mat-step>
    <div class="center">
      <h1 class="text-center" id="title"><b>Welcome!</b></h1>
      <p id="sub-title" class="text-center">Get started with setting up your account now.</p>
      <div>
        <button class="button wide" matStepperNext>Next</button>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <h1 class="text-center" id="title-2"><b>Sign in via magic link</b></h1>
    <p id="sub-title-2" class="text-center">Enter your email below.</p>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="text-center">
      <mdb-form-control class="mb-4">
        <input mdbInput type="email" id="email"  formControlName="email" class="form-control" />
        <label mdbLabel class="form-label" for="email">Email Address</label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input mdbInput type="firstname" id="firstname" formControlName="firstname" class="form-control" />
        <label mdbLabel class="form-label" for="firstname">First Name</label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input mdbInput type="lastname" id="lastname" formControlName="lastname" class="form-control" />
        <label mdbLabel class="form-label" for="lastname">Last Name</label>
      </mdb-form-control>

      <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="password"  formControlName="password" class="form-control" />
        <label mdbLabel class="form-label" for="password">Password</label>
      </mdb-form-control>

      <button mdbRipple type="submit" class="button" [disabled]="loading">
        {{ loading ? 'Loading' : 'Send magic link' }}
      </button>
    </form>

    <div>
      <p>Go to a different step to see the error state</p>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
    
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
