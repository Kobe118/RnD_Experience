<div>
    <h1>What is your dietary preference?</h1>
</div>

<div>
    <!-- Display fetched preferences as buttons/options -->
    <button *ngFor="let preference of preferences" (click)="selectPreference(preference)">
        {{ preference.name }} <!-- Assuming 'name' is the property in the preference object -->
    </button>
</div>

<div>
    <button (click)="redirectToAllergiesPage()">Continue</button>
</div>
<div>
    <button (click)="redirectToWelcomePage()">Back</button>
</div>

<router-outlet></router-outlet>
