<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meal Plans Home Page</title>
</head>
<body>

<header>
    <h1>Your Meal-Plans</h1>
    <p class="flush-text">What will we have today?</p>
</header>

<div class="profile-circle">
    <img class="profile-image" src="assets/profile-pic.webp" alt="Profile Image">
</div>
<!-- meal-plans-home.component.html -->

<!-- ... other HTML code ... -->

<main>
    <section *ngFor="let family of families">
        <div class="family-container">
            <h2>{{ family.family_name }}</h2>
            <button class="circular-button add" (click)="navigateToCalender(family.family_id)"></button>
            <button *ngIf="family.is_admin" class="circular-button plus" (click)="navigateToAddMealPlan(family.family_id)"></button>
            <button class="circular-button plus" (click)="navigateToGroceryList()"></button>
        </div>
        <div class="container mt-4">
            <div class="card bg-light">
                <div class="card-body scrolling-wrapper scrollable-card-container">
                    <ng-container *ngIf="family.mealplans && family.mealplans.length > 0; else noMealPlans">
                        <!-- Display meal plans -->
                        <div class="card card-container" *ngFor="let day of family.mealplans">
                            <img src="{{day.recipe}}" class="card-img-top" alt="Image 1" width="250px" height="250px">
                            <div class="card-header">{{day.day_of_week}}</div>
                            <ng-container *ngIf="day.users.length > 0; else noAttendees">
                                <p class="card-text">
                                    Attendees:
                                    <ng-container *ngFor="let user of day.users; let last = last">
                                        {{ user.user_name }}{{ !last ? ',' : '' }}
                                    </ng-container>
                                </p>
                            </ng-container>
                            <ng-template #noAttendees>
                                <p class="card-text">No attendees</p>
                            </ng-template>
                            <div class="card-footer">
                                <span [ngClass]="{'attend': day.will_attend, 'not-attend': !day.will_attend}">
                                    {{ day.will_attend ? '✔ Attending' : '✘ Not Attending' }}
                                </span>
                            </div>
                        </div>
                    </ng-container>
                    <ng-template #noMealPlans>
                        <!-- Display text when no meal plans are available -->
                        <p class="no-meal-plan-text">No Meal-Plan has been made</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </section>
    <app-bottom-navigation></app-bottom-navigation>
</main>
</body>
</html>
