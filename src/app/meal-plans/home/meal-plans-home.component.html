<html lang="en">
<head>
    <title>Meal Plans Home Page</title>
</head>
<body>

<header>
    <h1>Your Meal-Plans</h1>
    <p class="flush-text">What will we have today?</p>
</header>

<div class="profile-circle">
    <img class="profile-image" src="assets/profile-pic.webp" alt="Profile Image">
</div>
<main>
    <section>
        <div class="family-container">
            <h2>Family 1</h2>
            <button class="circular-button add" (click)="navigateToCalender()"></button>
            <button class="circular-button plus" (click)="navigateToAddMealPlan()"></button>
        </div>
        <div class="container mt-4">
            <div class="card bg-light">
                <div class="card-body scrolling-wrapper scrollable-card-container">
                    <div class="card card-container" *ngFor="let day of days">
                        <img src="{{day.image}}" class="card-img-top" alt="Image 1" width="250px" height="250px">
                        <div class="card-header">{{day.weekday}}</div>
                        <div class="card-body">
                            <p class="card-title">Attendees</p>
                            <p class="card-text">{{ day.attendees.join(', ') || 'No attendees' }}</p>
                        </div>

                        <div class="card-footer">
                            <span [ngClass]="{'attend': day.willAttend, 'not-attend': !day.willAttend}">
                                {{ day.willAttend ? '✔ Attending' : '✘ Not Attending' }}
                            </span>
                            <button class="circular-button refresh"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
