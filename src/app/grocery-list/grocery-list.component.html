<div>
    <h1>Grocery List</h1>
    <div *ngIf="groceryList.length > 0; else loadingTemplate">
        <ul>
            <li *ngFor="let item of groceryList">
                {{ item | json }}
            </li>
        </ul>
    </div>
    <ng-template #loadingTemplate>
        <p>Loading...</p>
    </ng-template>
    <div *ngIf="groceryList.length === 0 && !loadingTemplate">
        <p>No items found in the grocery list.</p>
    </div>
</div>
