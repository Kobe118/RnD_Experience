name: Deployment
on:
  push:
      branches: [ 0tomhoyt-patch-1 ]

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: update uuid
        run: npm install uuid@latest --save
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token="pZrA8A5eNQST8DngQS9fLmkF"
      - name: Build Project Artifacts
        run: vercel build --prod --token="pZrA8A5eNQST8DngQS9fLmkF"
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token="pZrA8A5eNQST8DngQS9fLmkF"

